<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
     <div class="container my-4">
          <div class="row">
            <!-- Product List -->
            <div class="col-md-8">
              <!-- Product 1 -->
              <div class="product-card d-flex">
                <img src="https://placehold.co/600x400/png" alt="Heirloom Tomato" class="product-image">
                <div class="product-info">
                  <h6 class="m-0">Heirloom Tomato</h6>
                  <small class="text-success">$5.99 / kg</small>
                </div>
                <div class="product-price">$5.99</div>
              </div>
              <!-- Product 2 -->
              <div class="product-card d-flex">
                <img src="https://placehold.co/600x400/png" alt="Organic Ginger" class="product-image">
                <div class="product-info">
                  <h6 class="m-0">Organic Ginger</h6>
                  <small class="text-success">$12.99 / kg</small>
                </div>
                <div class="product-price">$6.50</div>
              </div>
              <!-- Product 3 -->
              <div class="product-card d-flex">
                <img class="product-image" src="https://placehold.co/600x400/png" alt="Sweet Onion" >
                <div class="product-info">
                  <h6 class="m-0">Sweet Onion</h6>
                  <small class="text-success">$2.99 / kg</small>
                </div>
                <div class="product-price">$14.95</div>
              </div>
            </div>
            <!-- Order Summary -->
            <div class="col-md-4">
              <div class="order-summary">
                <h5 class="mb-3">Order Summary</h5>
                <div class="d-flex justify-content-between">
                  <p class="m-0">Subtotal</p>
                  <p class="m-0">$27.44</p>
                </div>
                <div class="d-flex justify-content-between">
                  <p class="m-0">Shipping</p>
                  <p class="m-0">$3.99</p>
                </div>
                <div class="d-flex justify-content-between">
                  <p class="m-0">Tax</p>
                  <p class="m-0">$2.00</p>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                  <h6>Total</h6>
                  <h6>$33.43</h6>
                </div>
                <div class="d-grid gap-3">
                    <button type="button" class="btn btn-success btn-block text-start btn-payment">Continue to payment </button>
                </div>

                
              </div>
            </div>
          </div>
        </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
